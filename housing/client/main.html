<head>
  <title>simple</title>
</head>

<body>
  <h1>HouseRank</h1>

  <!-- {{> hello}} -->
  {{> upload}}

  {{> houses_table}}

</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com">Discussions</a></li>
  </ul>
</template>

<template name="upload">
  <input type="file" id="files" name="files[]" multiple />
  <output id="list"></output>
</template>

<template name="houses_table">
  <ul>
  {{#each houses}}
    {{> house}}
  {{/each}}
  </ul>
</template>

<template name="house">
    <span style="height:600px" class="house-entry">
        <strong>{{Preference}}: </strong> 
      {{Title}}, 
      {{Location}}, 
      {{Bedrooms}}, 
      {{Bathrooms}},
      <a href="{{Link}}">Link</a>
    </span>
    <br>
</template>
